<body>
	<header>
		<h2>Intro Form for Hazard</h2>
	</header>

	<form id="introForm" action="game.html" method="get" name="introForm" novalidate>
		<label id="lblFName" for="fldFName">First Name:</label>
		<input type="text" id="fldFName" name="fldFName">
		<br>
		<label id="lblLName" for="fldLName">Last Name:</label>
		<input type="text" id="fldLName" name="fldLName">
		<br>
		<label id="lblUName" for="fldUName">Username:</label>
		<input type="text" id="fldUName" name="fldUName">
		<br>
		<label id="lblPNum" for="fldPNum">Phone Number:</label>
		<input type="text" id="fldPNum" name="fldPNum">
		<br>
		<label id="lblCity" for="fldCity">City:</label>
		<input type="text" id="fldCity" name="fldCity">
		<br>
		<label id="lblEmail" for="fldEmail">Email Address:</label>
		<input type="text" id="fldEmail" name="fldEmail">
		<br>
		<label id="lblBalance" for="fldBalance">Starting Balance:</label>
		<input type="text" id="fldBalance" name="fldBalance">
		<div id="submitBtnDiv">
			<input type="submit" id="submitBtn" value="Submit">
		</div>
	</form>

	<div id="errorDiv">Errors:</div>
